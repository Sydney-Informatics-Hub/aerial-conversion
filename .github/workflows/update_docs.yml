name: Update Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for docs_source

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Replace '3.x' with your Python version

      - name: Install dependencies
        run: |
          pip install -r docs_source/requirements.txt  # Install Sphinx and any other dependencies

      - name: Build documentation
        run: |
          cd docs_source
          make html  # Replace 'html' with your desired output format (e.g., html, dirhtml, etc.)
          cd ..

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: _build/
          force_orphan: true

